<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="/10code-quiz/app.css" />
  </head>
  <body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <h3 id="questions-data"></h3>
            <form>
                <input type="text"
                       name="username"
                       id="username"
                       placeholder="username" />
                <button type="submit"
                        class="btn"
                        id="saveScoreBtn"
                        onclick="saveHighScore(event)"
                        disabled>
                    Save
                </button>
            </form>
            <a class="btn" href="/10code-quiz/">Go Home</a>
        </div>
    </div>
    <script src="/10code-quiz/end.js"></script>
  </body>
</html>
